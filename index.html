<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">Mini-Library</div>
    <div>
       
        <input type="text" class='search' id="search" placeholder="search books">
        <button class="search-btn"> <iconify-icon icon="material-symbols:search"></iconify-icon> </button>
    </div>
    <div>
        <ul>
            <li class="nav">Home</li>
            <li class="nav">Explore</li>
            <li><button class="add-book">+Add new book</button></li>
        </ul>
        
    </div>
  </header>
  <main>
    <div class="books"></div>
    <div class="modal">
         <dialog class="book-info"> 

          <form>
            
            <label for="book-title">Book Name</label>
            <input type="text" id="book-title" name="book-name"  required placeholder="Crime and Punishment">
            
            <label for="author">Author</label>
            <input type="text" id="author" name="book-author" required placeholder="Fyodor Dostoevsky"> 
            

            <label for="pages">Pages</label>
            <input type="number" id="pages" name="book-page" required placeholder="671"> 
            <span class="msg-invalid"></span>

            <span>Did you Read  it ? </span>
                <div class="checkbox">
                   <span>
                        <label for="read-it" >yes:</label>
                        <input type="checkbox" id="read-it" name="book-read" value="yes" >
                    </span>
                <div>
                    <label for="not-read">No:</label>
                    <input type="checkbox" id="not-read" name="book-not-read" value="no">
                </div>
            </div>  
            <p class="validate-msg"></p>
            <button class="confirm-btn">Submit</button>
            
          </form>

        </dialog>

    </div>
  </main>
 
</body>
</html>
